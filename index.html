        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const categorySelect = document.getElementById('categorySelect');
            if (mode === 'jokes') {
                categorySelect.innerHTML = `
                    <option value="all">All Jokes</option>
                    <option value="general">General</option>
                    <option value="technology">Technology</option>
                    <option value="animal">Animal</option>
                    <option value="food">Food</option>
                    <option value="school">School</option>
                    <option value="dad">Dad Jokes</option>
                `;
                categorySelect.value = 'all';
                currentCategory = 'all';
            } else {
                categorySelect.innerHTML = `
                    <option value="all">All Categories</option>
                    <option value="motivational">Motivational</option>
                    <option value="wisdom">Wisdom</option>
                    <option value="success">Success</option>
                    <option value="love">Love</option>
                    <option value="life">Life</option>
                `;
            }
            
            generateNew();
        }

        function updateCategory() {
            currentCategory = document.getElementById('categorySelect').value;
            generateNew();
        }

        function generateNew() {
            const contentCard = document.querySelector('.content-card');
            contentCard.classList.add('pulse');
            
            setTimeout(() => {
                if (currentMode === 'quotes') {
                    generateQuote();
                } else {
                    generateJoke();
                }
                contentCard.classList.remove('pulse');
                
                stats.generated++;
                document.getElementById('quotesGenerated').textContent = stats.generated;
            }, 300);
        }

        function generateQuote() {
            let availableQuotes = [];
            
            if (currentCategory === 'all') {
                availableQuotes = Object.values(quotes).flat();
            } else {
                availableQuotes = quotes[currentCategory] || [];
            }
            
            if (availableQuotes.length === 0) return;
            
            const randomQuote = availableQuotes[Math.floor(Math.random() * availableQuotes.length)];
            currentContent = `"${randomQuote.text}" - ${randomQuote.author}`;
            
            document.getElementById('contentText').innerHTML = `
                <div class="quote-text">"${randomQuote.text}"</div>
                <div class="author">- ${randomQuote.author}</div>
            `;
        }

        function generateJoke() {
            let availableJokes = [];
            
            if (currentCategory === 'all') {
                availableJokes = Object.values(jokes).flat();
            } else {
                availableJokes = jokes[currentCategory] || [];
            }
            
            if (availableJokes.length === 0) return;
            
            const randomJoke = availableJokes[Math.floor(Math.random() * availableJokes.length)];
            currentContent = `${randomJoke.text} ${randomJoke.punchline}`;
            
            document.getElementById('contentText').innerHTML = `
                <div class="joke-text">${randomJoke.text}</div>
                <div class="joke-text" style="margin-top: 20px; color: #FFD700;">${randomJoke.punchline}</div>
            `;
        }

        function addToFavorites() {
            if (currentContent && !favorites.includes(currentContent)) {
                favorites.push(currentContent);
                stats.favorites++;
                document.getElementById('favoritesCount').textContent = stats.favorites;
                updateFavoritesList();
                
                // Visual feedback
                event.target.style.background = 'rgba(255,100,100,0.5)';
                setTimeout(() => {
                    event.target.style.background = 'rgba(255,255,255,0.25)';
                }, 500);
            }
        }

        function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">No favorites yet. Start adding some!</p>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map((fav, index) => `
                <div class="favorite-item">
                    <span>${fav.length > 80 ? fav.substring(0, 80) + '...' : fav}</span>
                    <button class="remove-favorite" onclick="removeFavorite(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            stats.favorites--;
            document.getElementById('favoritesCount').textContent = stats.favorites;
            updateFavoritesList();
        }

        function shareContent() {
            if (navigator.share) {
                navigator.share({
                    title: 'Quote & Jokes Generator',
                    text: currentContent
                });
            } else {
                copyToClipboard();
                alert('Content copied to clipboard for sharing!');
            }
            
            stats.shared++;
            document.getElementById('sharesCount').textContent = stats.shared;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentContent).then(() => {
                // Visual feedback
                event.target.textContent = '✅ Copied!';
                setTimeout(() => {
                    event.target.textContent = '📋 Copy';
                }, 2000);
            });
        }

        // Initialize with a quote
        generateQuote();
